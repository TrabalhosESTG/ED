<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Criar Jogador</h1>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome">
		<br>
		<label for="equipa">Equipa:</label>
		<select id="equipa" name="equipa">
			<option value="sparks">Sparks</option>
			<option value="giants">Giants</option>
		</select>
		<br><br>
		<input type="submit" value="Enviar">
	</form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js" integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		// Captura o evento de envio do formul√°rio
		var form = document.querySelector("form");
		form.addEventListener("submit", processForm);

		function processForm(event) {
		event.preventDefault();
		var nome = document.querySelector("#nome").value;
		var equipa = document.querySelector("#equipa").value;

		$.post( "players/create?name=" + nome + "&equipa=" + equipa, function( data ) {
			alert("Jogador criado Id:" + data);
		});
		}
	</script>
</body>
</html>
