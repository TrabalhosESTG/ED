<!DOCTYPE HTML>
<html>
<head>
    <title>Remover Rotas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Remover Rota</h1>
	<span id="resposta"></span>
	<form action="submit_connector.php" method="post">
		<label for="id_de">ID De:</label>
		<input type="text" id="id_de" name="id_de" required>
		<br><br>
		<label for="id_para">ID Para:</label>
		<input type="text" id="id_para" name="id_para" required>
		<br><br>
		<input type="submit" value="Adicionar Rota">
	  </form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js" integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		// Captura o evento de envio do formul√°rio
		var form = document.querySelector("form");
		form.addEventListener("submit", processForm);

		function processForm(event) {
		event.preventDefault();
		var id_de = document.getElementById("id_de").value;
		var id_para = document.getElementById("id_para").value;

		$.post("removeRota?id_de=" + id_de
		+ "&id_para=" + id_para
		, function( data ) {
			$( "#resposta" ).html( data );
		});
		}
	</script>
</body>
</html>
